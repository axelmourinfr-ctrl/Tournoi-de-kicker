<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tournoi Baby-Foot - DYP & Phase Finale</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1, h2 { text-align: center; }
    .section { margin-bottom: 40px; }
    table { border-collapse: collapse; margin: auto; }
    td, th { border: 1px solid #333; padding: 8px; text-align: center; }
    .match { margin: 10px 0; padding: 5px; border: 1px solid #ccc; }
    button { margin: 5px; padding: 5px 10px; }
  </style>
</head>
<body>
  <h1>Tournoi Baby-Foot</h1>

  <div class="section">
    <h2>Inscription des joueurs</h2>
    <input type="text" id="playerName" placeholder="Nom du joueur">
    <select id="roleChoice">
      <option value="attacker">Attaquant</option>
      <option value="defender">Défenseur</option>
      <option value="both">Les deux</option>
    </select>
    <button onclick="addPlayer()">Ajouter</button>
    <ul id="playersList"></ul>
  </div>

  <div class="section">
    <h2>Phase Qualifications (DYP)</h2>
    <button onclick="generateQualifMatches()">Générer les matchs</button>
    <div id="qualifMatches"></div>
    <h3>Classement (qualifs)</h3>
    <div id="ranking"></div>
  </div>

  <div class="section">
    <h2>Phase Finale (Double Élimination)</h2>
    <label>Nombre de qualifiés :</label>
    <input type="number" id="finalistsNumber" value="8" min="2" step="2">
    <button onclick="generateFinalBracket()">Démarrer phase finale</button>
    <div id="finalBracket"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
